{% extends 'base.html'%}
{% load static %}

{% block content %}
    
  

    <!--======== Search bar ======================-->
<div class="container">
  <div style="margin: 150px 30px;" >
    <nav class="navbar navbar-light" style="background-color: #DDDDDB;">
      <div class="container-fluid">
        <form class="d-flex" style="padding: 35px;margin-left: 70px;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 800px; padding :10px;" name='search'>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

  </div>

</div>

<div class="container">
  <div class="shadow-lg p-3 mb-5 bg-body rounded">
      {% if find_list %}
      
      <p> Web Result </p>
      
      {% for i in find_list%}

      <div class="">
          <h3 class="">{{i.0}}</h3>
          <h4>{{i.1}}</h4>
          <h4 class="">{{i.2}}</h4>
      </div>

      {% endfor %}
      {% endif%}
  </div>

</div>

{% endblock content%}
