{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-2">
    <div class="col-md-8 mt-2 ml-5 ">
        <div class="card text-dark bg-info mb-3" style="max-width: 30rem;">
           
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
